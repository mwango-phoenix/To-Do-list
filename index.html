<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="/main.css">
</head>

<body>
  <h1 class="title">Task Lists</h1>

  <div class="tasks">
    <h2 class="list-title">Projects</h2>
    <ul class="task-lists" project-list>
    </ul>

    <form action="" data-new-project>
      <input type="text" class="new list" data-new-list-input placeholder="list name" aria-label="New list name">
      <button class="btn create" aria-label="create list">+</button>
    </form>
  </div>

  <div class="to-do-list" data-todo-container>
    <div class="to-do-header">
      <h2 class="list-name" data-list-title></h2>
      <p class="count" data-list-count></p>
    </div>

    <div class="to-do-body">
      <div class="tasks" data-tasks>
      </div>

      <div class="new-task">
        <form action="" data-new-task>
          <input type="text" class="new task" data-new-task-input name="add-task" id="add-task" aria-label="new task" placeholder="new task">
          <button class="btn create" aria-label="create new task">+</button>
        </form>
      </div>

      <div class="delete-task" >
        <button class="btn delete" dlt-complete-tasks>Remove completed tasks</button>
        <button class="btn delete" dlt-btn>Delete list</button>
      </div>

    </div>

  </div>
  <template id="task-template">
    <div class="task">
      <input class="check" type="checkbox" />
      <label>
      </label>
    </div>
  </template>

</body>
<script type="text/javascript" src="script.js"></script>

</html>
