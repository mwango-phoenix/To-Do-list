<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <h1 class="title">Task Lists</h1>

    <div class="tasks">
        <h2 class="list-title">Categories</h2>
        <ul class="task-lists" category-list>
            
        </ul>

        <form action="">
            <input 
                type="text"
                class="new list"
                placeholder="list name"
                aria-label="New list name"
            >
            <button class="btn create" aria-label="create list">+</button>
        </form>
    </div>

    <div class="to-do-list">
        <div class="to-do-header">
            <h2 class="list-name">title</h2>
            <p class="count">0 tasks</p>
        </div>

        <div class="to-do-body">
            <div class="tasks">
                <div class="task">
                    <input class="check" type="checkbox" name="task" id="task1">
                    <label for="task1">
                        task 
                    </label>
                </div>
                <div class="task">
                    <input class="check" type="checkbox" name="task" id="task1">
                    <label for="task1">
                        task 
                    </label>
                </div>
            </div>

            <div class="new-task">
                <form action="">
                    <input type="text" class="new task" name="add-task" id="add-task" aria-label="new task" placeholder="new task">
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>

            <div class="delete-task">
                <button class="btn delete">Remove completed tasks</button>
                <button class="btn delete">Delete list</button>
            </div>

        </div>

    </div>

</body>
</html>
